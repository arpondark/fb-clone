<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
	  <link rel="icon" href="2.png">
    <title>Facebook – log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-40 flex mx-auto justify-center">
        <div class="left ">
            <img class="w-60" src="logo.svg" alt="fblogo">
            <p class="text-3xl mx-6">Facebook helps you connect and share <br>with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg  outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white rounded-md my-3 py-3 font-bold text-xl">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2">Forget password</span>
            <hr class="my-3">
            <button class="bg-green-500 text-white rounded-md my-3 py-3 font-bold text-xl w-fit px-4 mx-auto hover:bg-green-700">Create new account</button>

        </div>
    </div>
    <br>

    <footer class="text-blue-300 bg-white flex flex-col items-center px-10">
        <ul class="flex gap-2">
            <li>English (UK)</li>
            <li>हिन्दी</li>
            <li>اردو</li>
            <li>বাংলা</li>
            <li>ગુજરાતી</li>
            <li>मराठी</li>
            <li>தமிழ்</li>
            <li>తెలుగు</li>
            <li>ಕನ್ನಡ</li>
            <li>മലയാളം</li>
            <li>ਪੰਜਾਬੀ</li>
        </ul>
        <hr>
        <p>Meta © 2024</p>

    </footer>
    
</body>
</html>
